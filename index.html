<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TikTakToe.com</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="box bl0 bt0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tik Tak Toe.com</h1>
            
            <div>
                <span class="info">Turn for X</span>
                <button class="btn" id="reset">Reset</button>
            </div>

            <div class="imgBox">
                <img src="GIF.gif" alt="">
            </div>

        </div>
    </div>












    <script src="script.js"></script>
</body>
</html>
